<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Preview Card</title>
</head>
<body>
  <div class="container">
    <div class="image-container">
    <div class="main-image">
      <img src="/images/image-header-mobile.jpg" alt="team working in an office">
    </div>
  </div>
  <div class="text-container">
    <div class="title-panel">Get <span class="keyword">insights</span> that help your business grow.</div>
    <div class="description-panel">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</div>
    <div class="stats-panel">
      <div class="stats"><span class="main-stats">10k+</span><br>companies</div>
      <div class="stats"><span class="main-stats">314</span><br>templates</div>
      <div class="stats"><span class="main-stats">12m+</span><br>queries</div>
    </div>
  </div>
  </div>
